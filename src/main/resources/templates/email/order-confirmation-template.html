<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Conferma Ordine</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            color: #333333;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 30px auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #e0e0e0;
        }

        /* Header */
        .header {
            background-color: #0046BF;
            color: #ffffff;
            padding: 25px 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: normal;
        }

        /* Content */
        .content {
            padding: 30px 25px;
        }

        .content h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .content p {
            margin: 8px 0;
            font-size: 15px;
        }

        .order-summary {
            margin-bottom: 35px;
        }

        .order-id {
            font-size: 14px;
            color: #666666;
            margin-top: 5px;
        }

        /* Shipment */
        .shipment-box {
            border: 1px solid #eeeeee;
            border-radius: 6px;
            padding: 18px;
            margin-bottom: 25px;
            background-color: #fafafa;
        }

        .shipment-box h3 {
            margin: 0 0 15px 0;
            font-size: 17px;
            color: #0046BF;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 8px;
        }

        .shipment-box h4 {
            margin: 15px 0 8px 0;
            font-size: 15px;
        }

        .item-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .item-list li {
            padding: 6px 0;
            font-size: 14px;
            border-bottom: 1px solid #eaeaea;
        }

        .item-list li:last-child {
            border-bottom: none;
        }

        /* Financial summary */
        .financial-summary {
            border-top: 2px solid #eeeeee;
            padding-top: 25px;
            margin-top: 30px;
        }

        .financial-summary h2 {
            margin-bottom: 15px;
        }

        .financial-summary p {
            display: flex;
            justify-content: space-between;
            font-size: 15px;
            margin: 6px 0;
        }

        .financial-summary .total {
            font-weight: bold;
            font-size: 17px;
            border-top: 1px solid #cccccc;
            padding-top: 10px;
            margin-top: 12px;
        }

        /* Footer */
        .footer {
            background-color: #f7f7f7;
            text-align: center;
            padding: 18px;
            font-size: 12px;
            color: #888888;
        }

        .footer p {
            margin: 4px 0;
        }
    </style>
</head>

<body>
<div class="container">

    <!-- Header -->
    <div class="header">
        <h1>Conferma del tuo ordine</h1>
    </div>

    <!-- Content -->
    <div class="content">

        <div class="order-summary">
            <h2 th:text="|Grazie per il tuo acquisto, ${customerName}!|">
